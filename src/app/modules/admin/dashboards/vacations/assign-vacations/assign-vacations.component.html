<div class="flex flex-col px-6 py-4">
    <div class="flex flex-row justify-between">
        <form class="flex flex-col px-5 py-4">
            <div class="flex flex-row justify-between">
                <span class="font-bold pt-2">Colaborador</span>
                <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                    <mat-select >
                        <ng-container >
                            <mat-option >

                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex flex-row justify-between">
                <span class="font-bold pt-2">Periodo</span>
                <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                    <mat-select >
                        <ng-container >
                            <mat-option >

                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex flex-row justify-between">
                <span class="font-bold w-40 pt-2">Cantidad de dias de los seleccionados</span>
                <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                    <input matInput placeholder="Días">
                </mat-form-field>
            </div>

            <div class="flex flex-row justify-between">
                <span class="font-bold pt-2">Dias a disfrutar</span>
                <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                    <input matInput placeholder="Días">
                </mat-form-field>
            </div>

            <div class="flex flex-row justify-between">
                <span class="font-bold pt-2">Fecha inicio</span>
                <mat-form-field class="w-auto"
                                style="padding-right: 8px; width: 359px !important;"
                                [ngClass]="formFieldHelpers">
                    <input
                        matInput
                        [matDatepicker]="picker1">
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="flex flex-row justify-between">
                <span class="font-bold pt-2">Fecha fin</span>
                <mat-form-field class="w-auto"
                                style="padding-right: 8px; width: 359px !important;"
                                [ngClass]="formFieldHelpers">
                    <input
                        matInput
                        [matDatepicker]="picker2">
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="flex flex-row justify-between">
                <span class="font-bold w-40 pt-2">Cantidad de feriados en el periodo</span>
                <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                    <input matInput placeholder="Días">
                </mat-form-field>
            </div>

            <div class="flex flex-row justify-between">
                <span class="font-bold pt-4">Fecha de retorno</span>
                <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                    <input matInput placeholder="Días">
                </mat-form-field>
            </div>
        </form>
        <div class="flex flex-row justify-between pt-6">
            <span class="font-bold text-xl mr-3">Cantidad de dias pendientes</span>
            <span class="font-bold text-xl">3</span>
        </div>
    </div>

    <div class="flex flex-row py-6 justify-center">
        <button mat-flat-button color="warn" class="mr-4">Cancelar</button>
        <button mat-flat-button color="primary" >Generar</button>
    </div>
</div>
