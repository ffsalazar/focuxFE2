<div class="flex flex-auto border-t-mt-px max-w-screen-xl mx-auto py-4 px-6 sm:px-8 h-full bg-gray-50">

    <div class="w-full">

        <div class="flex flex-col">
            <div class="flex flex-row mt-0">
                
                <div class="flex flex-row justify-end items-center" style="width: 90%;">

                    <button
                        mat-fab
                        [color]="'accent'"
                        type="button"
                        matTooltip="Regresar"
                    >
                        <mat-icon
                            class="icon-size-7"
                        >
                            keyboard_arrow_left
                        </mat-icon>
                    </button>
                </div>
            </div>

        <ng-container>
            <ng-container>
                <ng-container>
                    <ng-container>
                        <div class="flex flex-col  p-3 bg-card rounded-2xl shadow overflow-hidden w-100vh mb-8">
                            <div class="flex flex-row gt-xs:flex-row justify-between">
                                <div class="flex flex-row gt-xs:flex-row">
                                    <div class="flex flex-col mr-6">

                                        <mat-label class="font-semibold">
                                            <mat-icon class="icon-size-4 text-green-500"  matPrefix [svgIcon]="'heroicons_solid:check-circle'">
                                            </mat-icon>
                                            Colaborador</mat-label>
                                        <mat-form-field class="w-100 " appearance="fill">
                                            <input type="text" matInput [placeholder]="'Pedro Perez'" [matAutocomplete]="auto"
                                                 readonly>
                                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user-circle'">
                                            </mat-icon>
                                            <!-- <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                                        <mat-option [value]="this.collaboratorName">

                                                        </mat-option>
                                                    </mat-autocomplete> -->
                                        </mat-form-field>
                                        
                                    </div>
              
                                </div>
                                <div class="flex flex-row gap-8 mr-6 justify-end" style="width: 54%;">
                                    
                                    <mat-form-field class="w-1/4">
                                        <mat-label>Rol de solicitud</mat-label>
                                        <mat-select [readonly]="isDetail " [disabled]="isDetail">
                                            <ng-container *ngFor="let role of [1, 2, 3]">
                                                <mat-option [value]="role">
                                                    {{role}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                        <!-- <mat-error
                                            *ngIf="!step1.get('commercialArea').valid && (step1.get('commercialArea').dirty || step1.get('commercialArea').touched)">
                                            El campo es obligatorio</mat-error> -->
                                    </mat-form-field>
                                    <mat-divider [vertical]="true"></mat-divider>
                                    <mat-form-field class="w-1/3">
                                        <mat-label>Fecha ocupación</mat-label>
                                        <mat-date-range-input [rangePicker]="picker">
                                          <input matStartDate placeholder="Start date">
                                          <input matEndDate placeholder="End date">
                                        </mat-date-range-input>
                                        <mat-hint>DD/MM/AAAA – DD/MM/AAAA</mat-hint>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-date-range-picker #picker></mat-date-range-picker>

                                        <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
                                    </mat-form-field>
                                    
                                </div>
                                
                            </div>
                    
                        </div>
                    </ng-container>
            </ng-container>
            </ng-container>

                </ng-container>
            <!-- No collaborators Selected -->
            <ng-container *ngIf="!collaboratorsArr.length">
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No ha seleccionado colaboradores!</div>
            </ng-container>
        <div>
    </div>

            <div class="flex flex-row mt-8 justify-end" *ngIf="collaboratorsArr.length">
                <button (click)="goBack()" mat-stroked-button style="border-color:lightgray !important;">Cancelar
                </button>
                <!-- <button class="-ml-4" mat-button [color]="'warn'">Cancelar</button> -->
                <button (click)="saveAssignationOccupation()" [disabled]="!formOcupation.valid" class="ml-3" mat-flat-button [color]="'primary'">
                    <span class=" justify-center">Guardar</span>
                </button>
            </div>
        </div>
    </div>
</div>
