<div class="flex flex-auto border-t-mt-px max-w-screen-xl mx-auto py-4 px-6 sm:px-8 h-full dark:bg-transparent">
    <div class="flex flex-col">
            <div class="flex flex-row justify-end mr-4">
                <search-box class="w-1/3 pr-2 pt-2" [data]="collaborators" [placeHolder]="'Colaborador'" (selectionEvent)="onCollaboratorSearchChange($event)">
                </search-box>


                <search-box class="w-1/3 pr-2 pt-2" [data]="collaborators" [placeHolder]="'Cliente'" (selectionEvent)="onCollaboratorSearchChange($event)">
                </search-box>

                <search-box class="w-1/3 pr-2 pt-2" [data]="collaborators" [placeHolder]="'Estatus'" (selectionEvent)="onCollaboratorSearchChange($event)">
                </search-box>

            </div>

            <div class="flex flex-row mt-24">
                <span class="font-bold mr-8 text-xl pt-4">Cliente</span>
                <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                    <mat-select >
                        <ng-container >
                            <mat-option >

                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>


                <button class="ml-3 mt-3" mat-flat-button color="warn">
                  x
                </button>
            </div>

            <div class="flex flex-row mt-3">
                <span class="font-bold mr-8 text-xl pt-4">Proyecto</span>
                <mat-form-field class="w-90 pr-2 pt-2">
                    <mat-select >
                        <ng-container >
                            <mat-option >

                            </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>


                <button class="ml-3 mt-3" mat-flat-button color="warn">
                    x
                </button>
            </div>
            <div class="bg-card py-3 px-6 rounded shadow mt-14">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th align="start">Colaborador</th>
                            <th>Ocupacion</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <mat-form-field class="w-90 pt-4 pr-2 min-h-0">
                                    <mat-select >
                                        <ng-container >
                                            <mat-option >

                                            </mat-option>
                                        </ng-container>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td align="center"><input matInput class="input-border"></td>
                            <td align="center"><input matInput class="input-border"></td>
                            <td><button mat-button color="warn">x</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="w-full mt-10 flex flex-col">
                <span class="font-bold text-xl">Fechas</span>
                <div class="flex flex-row w-full mt-4">
                    <span class="font-bold text-xl pt-2 mr-5">Inicio: </span>
                    <mat-form-field class="w-50"
                        [ngClass]="formFieldHelpers">
                        <input
                            matInput
                            [matDatepicker]="picker1">
                        <mat-datepicker-toggle
                            matSuffix
                            [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>

                    <span class="font-bold text-xl pt-2 mr-5 ml-5">Fin: </span>
                    <mat-form-field class="w-50"
                                    [ngClass]="formFieldHelpers">
                        <input
                            matInput
                            [matDatepicker]="picker2">
                        <mat-datepicker-toggle
                            matSuffix
                            [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="flex flex-col mt-11">
                <span class="font-bold text-xl">Observaciones</span>
                <textarea  class="mt-3 bg-card" name="observacion" cols="20" rows="6"></textarea>
            </div>
            <div>
        </div>


        <div class="flex flex-row mt-24 justify-end">
            <button class="mr-3" mat-flat-button color="warn">Cancelar</button>
            <button mat-flat-button color="primary">Guardar</button>
        </div>
    </div>
</div>
