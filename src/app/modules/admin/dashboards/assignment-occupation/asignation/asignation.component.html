<div class="flex flex-auto border-t-mt-px max-w-screen-xl mx-auto py-4 px-6 sm:px-8 h-full bg-white">

    <div class="w-full">
        <div class="flex flex-col">
                <div class="flex flex-row justify-end mr-4">
                    <mat-form-field class="w-50 mr-5" appearance="fill">
                        <mat-label>Colaborador</mat-label>
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option?.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <mat-form-field class="w-50 mr-5" appearance="fill">
                        <mat-label>Cliente</mat-label>
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option?.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <mat-form-field class="w-50 mr-5" appearance="fill">
                        <mat-label>Actividad</mat-label>
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option?.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                </div>

                <div class="flex flex-row mt-24">
                    <span class="font-bold mr-8 text-xl pt-4">Cliente</span>
                    <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>


                    <button class="min-w-10 min-h-10 h-10 px-2 leading-6 ml-3 mt-3" mat-stroked-button color="warn">
                        <mat-icon class="icon-size-4">
                            clear
                        </mat-icon>
                    </button>
                </div>

                <div class="flex flex-row mt-3">
                    <span class="font-bold mr-8 text-xl pt-4">Proyecto</span>
                    <mat-form-field class="w-90 pr-2 pt-2">
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>


                    <button class="min-w-10 min-h-10 h-10 px-2 leading-6 ml-3 mt-3" mat-stroked-button color="warn">
                        <mat-icon class="icon-size-4">
                            clear
                        </mat-icon>
                    </button>
                </div>
                <div class="py-3 px-6 mt-14">
                        <div class="grid">
                            <!-- Header -->
                            <div
                                class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSort
                                matSortDisableClear>
                                <div></div>
                                <div
                                    class="lg:block"
                                    [mat-sort-header]="'collaborator'">
                                    Colaborador
                                </div>
                                <div
                                    class="md:block"
                                    [mat-sort-header]="'activity'">Actividad</div>
                                <div
                                    class="sm:block"
                                    [mat-sort-header]="'price'">
                                    Porcentaje A.
                                </div>
                                <div
                                    class="sm:block"
                                    [mat-sort-header]="'active'">
                                </div>
                            </div>
                            <!-- Rows -->

                                    <ng-container *ngFor="let collaborator of collaboratorFormGroup.get('collaborators')['controls'];
                                                    let i = index;
                                                    let first = first;
                                                    let last = last;
                                                     trackBy: trackByFn;">
                                        <ng-container *ngIf="collaboratorsArr.length > 0" >
                                            <div class="flex flex-row justify-between inventory-grid grid items-center py-3 px-2 md:px-8 border-b">
                                                <div>   </div>
                                                <!-- SKU -->
                                                    <div  class="lg:block">
                                                        <mat-form-field class="w-full pt-4 pr-4 min-h-0">
                                                            <input type="text"
                                                                   matInput
                                                                   [formControl]="collaborator.get('name')">
<!--                                                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">-->
<!--                                                                <mat-option *ngFor="let option of filteredCollaboratorsOptions | async" [value]="option">-->
<!--                                                                    {{option.name}}-->
<!--                                                                </mat-option>-->
<!--                                                            </mat-autocomplete>-->
                                                        </mat-form-field>

                                                    </div>

                                                    <!-- Name -->
                                                    <div class="truncate lg:block">
                                                        <mat-form-field class="w-full pl-4 pt-4 min-h-0 pr-4">
                                                            <input [formControl]="collaborator.get('assignation')" matInput>
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- Price -->
                                                    <div class="sm:block">
                                                        <mat-form-field class="w-full pt-4 pl-4 pr-4 min-h-0">
                                                            <input [formControl]="collaborator.get('progress')"  matInput>
                                                        </mat-form-field>
                                                    </div>
                                                    <!-- Details button -->
                                                    <div class="sm:block" *ngIf="!(first && last)">
                                                        <button class="min-w-8 min-h-8 h-8 px-2 leading-2 ml-3 mt-3 mb-3"
                                                                mat-stroked-button color="warn"
                                                                (click)="removeField(i)">
                                                            <mat-icon class="icon-size-4">clear</mat-icon>
                                                        </button>
                                                </div>
                                            </div>

                                        </ng-container>

                                    </ng-container>
                                <div
                                    class="group inline-flex items-center mt-2 -ml-4 py-2 px-4 rounded cursor-pointer"
                                    (click)="addcollaboratorField()">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                                    <span class="ml-2 font-medium text-secondary group-hover:underline">Agregar Colaborador</span>
                                </div>
                        </div>
                </div>


                <div class="w-full mt-10 flex flex-col">
                    <span class="font-bold text-xl">Fechas</span>
                    <div class="flex flex-row w-full mt-4">
                        <span class="font-bold text-xl pt-2 mr-5">Inicio: </span>
                        <mat-form-field class="w-50"
                            [ngClass]="formFieldHelpers">
                            <input
                                matInput
                                [matDatepicker]="picker1">
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>

                        <span class="font-bold text-xl pt-2 mr-5 ml-5">Fin: </span>
                        <mat-form-field class="w-50"
                                        [ngClass]="formFieldHelpers">
                            <input
                                matInput
                                [matDatepicker]="picker2">
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>

                <div class="flex flex-col mt-11">
                    <span class="font-bold text-xl">Observaciones</span>
                    <textarea  class="mt-3 bg-card border border-gray-300 rounded-sm" name="observacion" cols="20" rows="6"></textarea>
                </div>
                <div>
            </div>


            <div class="flex flex-row mt-24 justify-end">
                <button class="mr-3" mat-flat-button color="warn">Cancelar</button>
                <button mat-flat-button color="primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
