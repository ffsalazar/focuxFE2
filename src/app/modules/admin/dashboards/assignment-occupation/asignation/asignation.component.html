<div class="flex flex-auto border-t-mt-px max-w-screen-xl mx-auto py-4 px-6 sm:px-8 h-full bg- #f1f5f9">

    <div class="w-full">
        <div class="flex flex-col">
                <div class="flex flex-row mt-4">
                    <div class="flex flex-col">
                        <mat-label class="font-semibold mr-6 ml-1">Proyecto</mat-label>
                        <mat-form-field class="w-100 mr-16 ">
                            <input type="text" [placeholder]="'Proyecto 1'" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option.name}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col">
                        <mat-label class="font-semibold mr-6 ml-1">Cliente</mat-label>
                        <mat-form-field class="w-60  mr-4 space-x-4">
                            <input class="p-0" [placeholder]="'EPA'" type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option.name}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
                    

                <div class="flex flex-col  p-8 bg-card rounded-2xl shadow overflow-hidden w-100vh">
                    <div class="flex flex-row gt-xs:flex-row justify-between">
                        <div class="flex flex-row gt-xs:flex-row">
                            <div class="flex flex-col mr-6">
                                <mat-label class="font-semibold">Colaborador</mat-label>
                                <mat-form-field class="w-100 " appearance="fill">
                                    <input type="text" matInput [placeholder]="'Pedro Perez'" [formControl]="myControlTest" [matAutocomplete]="auto" >
                                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                            {{option?.name}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                            <div class="flex flex-col ">
                                <mat-label class="font-semibold">Ocupaci√≥n</mat-label>
                                <mat-form-field [ngClass]="formFieldHelpers" class="w-30 ">
                                    <input matInput [placeholder]="'50'"><span matSuffix>%</span>
                                </mat-form-field>
                            </div>
                            </div>
                        <div class="flex flex-row ">
                            <div class="flex flex-col ">
                        <mat-label class="font-semibold">Fecha Inicio: </mat-label>
                        <mat-form-field class="w-50 mr-5" [ngClass]="formFieldHelpers">
                            <input matInput [placeholder]="'mm/dd/yyyy'" [matDatepicker]="picker1" >
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                        <div class="flex flex-col ">
                            <mat-label class="font-semibold ml-5">Fecha Fin: </mat-label>
                            <mat-form-field class="w-50 mr-5" [ngClass]="formFieldHelpers">
                                <input matInput [matDatepicker]="picker2" [placeholder]="'mm/dd/yyyy'">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                    </div>
                </div>
                </div>
                    <div class="flex flex-col mt-2">
                       
                        <mat-form-field class="fuse-mat-textarea flex-auto">
                            <textarea matInput [placeholder]="'Observaciones'" [rows]="3"></textarea>
                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            <div>
        </div>
  
            <div class="flex flex-row mt-8 justify-end">
                <button (click)="redirection('partner-search', 0)" mat-stroked-button style="border-color:lightgray !important;">Cancelar
                </button>
                <!-- <button class="-ml-4" mat-button [color]="'warn'">Cancelar</button> -->
                <button class="ml-3" mat-flat-button [color]="'primary'">
                    <span class=" justify-center">Guardar</span>
                </button>
            </div>
        </div>
    </div>
</div>
