<div class="flex flex-auto border-t-mt-px max-w-screen-xl mx-auto py-4 px-6 sm:px-8 h-full bg-white">

    <div class="w-full">
        <div class="flex flex-col">
                <div class="flex flex-row justify-end mr-4">
                    <mat-form-field class="w-50 mr-5" appearance="fill">
                        <mat-label>Colaborador</mat-label>
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <mat-form-field class="w-50 mr-5" appearance="fill">
                        <mat-label>Cliente</mat-label>
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <mat-form-field class="w-50 mr-5" appearance="fill">
                        <mat-label>Actividad</mat-label>
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                </div>

                <div class="flex flex-row mt-24">
                    <span class="font-bold mr-8 text-xl pt-4">Cliente</span>
                    <mat-form-field class="ml-4 w-90 pr-2 pt-2">
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>


                    <button class="min-w-10 min-h-10 h-10 px-2 leading-6 ml-3 mt-3" mat-stroked-button color="warn">
                        <mat-icon>
                            clear
                        </mat-icon>
                    </button>
                </div>

                <div class="flex flex-row mt-3">
                    <span class="font-bold mr-8 text-xl pt-4">Proyecto</span>
                    <mat-form-field class="w-90 pr-2 pt-2">
                        <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>


                    <button class="min-w-10 min-h-10 h-10 px-2 leading-6 ml-3 mt-3" mat-stroked-button color="warn">
                        <mat-icon>
                            clear
                        </mat-icon>
                    </button>
                </div>
                <div class="py-3 px-6 mt-14">
                    <mat-table class="w-full" [dataSource]="dataSource">

                        <ng-container matColumnDef="collaborator">
                            <th  class="w-96 gap-4 py-4 px-6 md:px-8 text-md font-semibold text-secondary" mat-header-cell *matHeaderCellDef>Colaborador</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-form-field class="w-full pt-4 pr-4 min-h-0">
                                    <input type="text" matInput [formControl]="myControlTest" [matAutocomplete]="auto">
                                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                            {{option.name}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </td>
                        </ng-container>


                        <!-- Name Column -->
                        <ng-container matColumnDef="ocupation">
                            <th  class="w-80 gap-4 py-4 px-6 md:px-8 text-md text-center font-semibold text-secondary" mat-header-cell *matHeaderCellDef>Ocupacion</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-form-field class="w-full pl-4 pt-4 min-h-0 pr-4">
                                    <input matInput>
                                </mat-form-field>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="percent">
                            <th align="center" class="w-10 gap-4 py-4 px-6 md:px-8 text-md text-center font-semibold text-secondary" mat-header-cell *matHeaderCellDef>%</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-form-field class="w-full pt-4 pl-4 pr-4 min-h-0">
                                    <input matInput>
                                </mat-form-field>
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="clear">
                            <th align="center" class="w-32 gap-4 py-4 px-6 md:px-8" mat-header-cell *matHeaderCellDef>Limpiar</th>
                            <td mat-cell *matCellDef="let element" align="center">
                                <button class="pl-4 min-h-0" mat-stroked-button color="warn" style="position: relative;bottom: 12px;">
                                    <mat-icon>clear</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </mat-table>
                </div>


                <div class="w-full mt-10 flex flex-col">
                    <span class="font-bold text-xl">Fechas</span>
                    <div class="flex flex-row w-full mt-4">
                        <span class="font-bold text-xl pt-2 mr-5">Inicio: </span>
                        <mat-form-field class="w-50"
                            [ngClass]="formFieldHelpers">
                            <input
                                matInput
                                [matDatepicker]="picker1">
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>

                        <span class="font-bold text-xl pt-2 mr-5 ml-5">Fin: </span>
                        <mat-form-field class="w-50"
                                        [ngClass]="formFieldHelpers">
                            <input
                                matInput
                                [matDatepicker]="picker2">
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>

                <div class="flex flex-col mt-11">
                    <span class="font-bold text-xl">Observaciones</span>
                    <textarea  class="mt-3 bg-card border border-gray-300 rounded-sm" name="observacion" cols="20" rows="6"></textarea>
                </div>
                <div>
            </div>


            <div class="flex flex-row mt-24 justify-end">
                <button class="mr-3" mat-flat-button color="warn">Cancelar</button>
                <button mat-flat-button color="primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
